<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8"/>
	<title>BallSports</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">

	<script>
		function validarForm1(){
			var nome = document.forms["form"]["txtNome"].value;
			if (nome == ""){
				alert("O campo nome está vazio!");
				return false;
			}
			var idade = document.forms["form"]["txtIdade"].value;
			if (idade == ""){
				alert("O campo idade está vazio!");
				return false;
			}
			var endereco = document.forms["form"]["txtEndereco"].value;
			if (endereco == ""){
				alert("O campo endereço está vazio!");
				return false;
			}
			var cpf = document.forms["form"]["txtCPF"].value;
			if (cpf == ""){
				alert("O campo CPF está vazio!");
				return false;
			}
		}
	</script>
	
	<script>
		function validarForm2(){
			var marca = document.forms["form2"]["txtMarca"].value;
			if (marca == ""){
				alert("O campo marca está vazio!");
				return false;
			}
			var cor = document.forms["form2"]["txtCor"].value;
			if (cor == ""){
				alert("O campo cor está vazio!");
				return false;
			}
		}

	</script>
</head>

<body>
	<br>
	<h1> <center>Bem-vindo à Ball Sports!</center> </h1>
	<h3> <center>O maior centro de vendas de artigos esportivos do Brasil.</center> </h3>
	<br>

	<div id="divForm">
		<form name="form" method="GET" an action="" onsubmit="return validarForm1()" enctype="multipart/form-data">
			<fieldset>
			<legend><h3> <center>Dados Pessoais</center> </h3></legend>
			<label><center>Nome:</center></label>
			<center> <input type="text" name="txtNome" id="txtNome" placeholder="Digite aqui o seu nome"/></center> <br>
			<label><center>Idade:</center></label>
			<center> <input type="text" name="txtIdade" id="txtIdade" placeholder="Digite aqui a sua idade"/></center> <br>
			<label><center>Endereço:</center></label>
			<center> <input type="text" name="txtEndereco" id="txtEndereco" placeholder="Digite aqui o seu endereço"/></center> <br>
			<label><center>CPF:</center></label>
			<center> <input type="text" name="txtCPF" id="txtCPF" placeholder="Digite aqui o seu CPF"/></center>  <br>
			</fieldset>
			<br>
			<center> <input type="submit" value="Salvar"/> </center>
			<center> <input type="reset" value="Limpar"/> </center>
			<br>
		</form>

		<form name="form2" method="GET" an action="" onsubmit="return validarForm2()" enctype="multipart/form-data">
			<fieldset>
			<legend><h3> <center>Dados do produto</center> </h3></legend>
			<label><center>Categoria:</center></label>
			<center> <select name="Categoria">
					 	<option value="categ1" selected>Selecione...</option>
					 	<option value="categ2">Camisas</option>
					 	<option value="categ3">Chuteiras</option>
					 	<option value="categ4">Meias</option>
					 	<option value="categ5">Bolas</option>
					 	<option value="categ56">Equipamentos</option>
					 </select></center><br>
			<label><center>Marca:</center></label>
			<center> <input type="text" name="txtMarca" id="txtMarca" placeholder="Digite aqui a marca"/></center> <br>
			<label><center>Cor:</center></label>
			<center> <input type="text" name="txtCor" id="txtCor" placeholder="Digite aqui a cor"/></center> <br>
			</fieldset>
			<br>
			<center> <input type="submit" value="Salvar"/> </center>
			<center> <input type="reset" value="Limpar"/> </center>
			
		</form>
	</div>
</body>

</html>
